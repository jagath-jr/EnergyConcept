                </div>
                <div class="contact-page__card-content">
                    <h3 class="contact-page__card-title">Call Us</h3>
                    <a href="tel:+97126289550" class="contact-page__card-link">+971 2 628 9550</a>
                </div>
            </article>

            <article class="contact-page__card">
                <div class="contact-page__icon-wrapper">
                    <svg class="contact-page__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <div class="contact-page__card-content">

                    <a href="mailto:energyconceptsae@gmail.com" class="contact-page__card-link">energyconceptsae@gmail.com</a>
                </div>
            </article>

            <article class="contact-page__card">
                <div class="contact-page__icon-wrapper">
                    <svg class="contact-page__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>

                    </address>
                </div>
            </article>

        </div>
    </section>

    <section class="contact-page__connect-section">
        <div class="contact-page__container">
            <h2 class="contact-page__section-title">Let's Connect</h2>
            
            <div class="contact-page__split-layout">
                
                <aside class="contact-page__map-wrapper">
                    <img 
                        src="https://placehold.co/600x800/e0e0e0/a0a0a0?text=Interactive+Map"

                <div class="contact-page__form-wrapper">
                    <form class="contact-page__form" action="#" method="POST">
                        
                        <div class="contact-page__form-row">
                            <div class="contact-page__input-group">
                                <label for="cp-name" class="contact-page__sr-only">Name</label>
                                <input type="text" id="cp-name" name="name" class="contact-page__input" placeholder="Name" required>
                            </div>
                            <div class="contact-page__input-group">
                                <label for="cp-phone" class="contact-page__sr-only">Phone No</label>
                                <input type="tel" id="cp-phone" name="phone" class="contact-page__input" placeholder="Phone No">
                            </div>
                        </div>

                        <div class="contact-page__form-row">
                            <div class="contact-page__input-group">
                                <label for="cp-email" class="contact-page__sr-only">Email</label>
                                <input type="email" id="cp-email" name="email" class="contact-page__input" placeholder="Email" required>
                            </div>
                            <div class="contact-page__input-group">
                                <label for="cp-service" class="contact-page__sr-only">Choose services</label>
                                <div class="contact-page__select-wrapper">
                                    <select id="cp-service" name="service" class="contact-page__select">
                                        <option value="" disabled selected>Choose services</option>
                                        <option value="consultation">Consultation</option>
                                        <option value="support">Technical Support</option>
                                        <option value="inquiry">General Inquiry</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="contact-page__input-group">
                            <label for="cp-message" class="contact-page__sr-only">Your Message</label>
                            <textarea id="cp-message" name="message" class="contact-page__textarea" placeholder="Your Message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="contact-page__submit-btn">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
<script>
// Wait for the window to load completely (ensures images/layout are ready for calculation)
window.addEventListener("load", () => {
    
    // Check if GSAP is loaded
    if (typeof gsap === "undefined") {
        console.error("GSAP is missing! Make sure to include the CDN links in your HTML.");
        return;
    }

    gsap.registerPlugin(ScrollTrigger);

    // 1. Hero Title: simple fade in and slide down on load
    gsap.from(".contact-page__title", {
        duration: 1.2,
        y: -30,
        opacity: 0,
        ease: "power3.out",
        delay: 0.2
    });

    // 2. Info Cards: Staggered Fade Up
    // They will pop up one by one when the section comes into view
    gsap.from(".contact-page__card", {
        scrollTrigger: {
            trigger: ".contact-page__info-section",
            start: "top 85%", // Triggers when top of section hits 85% of viewport
            toggleActions: "play none none none" // Play once, don't reverse (prevents flickering)
        },
        y: 50,
        opacity: 0,
        duration: 0.8,
        stagger: 0.2,
        ease: "power2.out"
    });

    // 3. "Let's Connect" Title
    gsap.from(".contact-page__section-title", {
        scrollTrigger: {
            trigger: ".contact-page__connect-section",
            start: "top 80%",
            toggleActions: "play none none none"
        },
        scale: 0.95,
        opacity: 0,
        duration: 0.6,
        ease: "back.out(1.7)"
    });

    // 4. Map and Form Animation
    // We use a matchMedia to have different animations for Desktop vs Mobile
    const isDesktop = window.matchMedia("(min-width: 1024px)").matches;

    if (isDesktop) {
        // Desktop: Map slides from left, Form slides from right
        gsap.from(".contact-page__map-wrapper", {
            scrollTrigger: {
                trigger: ".contact-page__split-layout",
                start: "top 75%",
                toggleActions: "play none none none"
            },
            x: -50,
            opacity: 0,
            duration: 1,
            ease: "power3.out"
        });

        gsap.from(".contact-page__form", {
            scrollTrigger: {
                trigger: ".contact-page__split-layout",
                start: "top 75%",
                toggleActions: "play none none none"
            },
            x: 50,
            opacity: 0,
            duration: 1,
            delay: 0.2, 
            ease: "power3.out"
        });
    } else {
        // Mobile/Tablet: Both just fade up simply
        gsap.from([".contact-page__map-wrapper", ".contact-page__form"], {
            scrollTrigger: {
                trigger: ".contact-page__split-layout",
                start: "top 80%",
                toggleActions: "play none none none"
            },
            y: 30,
            opacity: 0,
            duration: 0.8,
            stagger: 0.2
        });
    }
});

</script>

    </script>
