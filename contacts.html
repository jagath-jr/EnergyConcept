  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    // Ensure GSAP is loaded
    if (typeof gsap !== "undefined" && typeof ScrollTrigger !== "undefined") {
        
        gsap.registerPlugin(ScrollTrigger);

        // 1. Hero Title Animation (Trigger immediately on load)
        gsap.to(".cp-hero__title", {
            duration: 1.2,
            opacity: 1,
            y: 0,
            ease: "power3.out",
            delay: 0.2
        });

        // 2. Info Cards Animation (Staggered fade up)
        gsap.to(".cp-card", {
            scrollTrigger: {
                trigger: ".cp-info-section",
                start: "top 80%", // Start when top of section hits 80% of viewport height
                toggleActions: "play none none reverse"
            },
            duration: 0.8,
            opacity: 1,
            y: 0,
            stagger: 0.2, // 0.2s delay between each card
            ease: "back.out(1.7)"
        });

        // 3. "Let's Connect" Title
        gsap.to(".cp-section-title", {
            scrollTrigger: {
                trigger: ".cp-connect-section",
                start: "top 75%"
            },
            duration: 1,
            opacity: 1,
            ease: "power2.out"
        });

        // 4. Map Slide In (From Left)
        gsap.to(".cp-map-wrapper", {
            scrollTrigger: {
                trigger: ".cp-connect-grid",
                start: "top 70%"
            },
            duration: 1,
            opacity: 1,
            x: 0,
            ease: "power3.out"
        });

        // 5. Form Slide In (From Right)
        gsap.to(".cp-form-wrapper", {
            scrollTrigger: {
                trigger: ".cp-connect-grid",
                start: "top 70%"
            },
            duration: 1,
            opacity: 1,
            x: 0,
            delay: 0.2, // Slight delay after map
            ease: "power3.out"
        });

    } else {
        console.warn("GSAP or ScrollTrigger not loaded. Animations disabled.");
        // Fallback: force elements to be visible if JS fails
        document.querySelectorAll('.cp-hero__title, .cp-card, .cp-section-title, .cp-map-wrapper, .cp-form-wrapper').forEach(el => {
            el.style.opacity = 1;
            el.style.transform = 'none';
        });
    }
});  
</script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
